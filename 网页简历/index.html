<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="Webkit">
	<meta name="author" content="fakafang,刘江">
	<meta name="Keywords" content="简历,刘江,resume,前端,jQuery,PS,自制简历">
	<meta name="description" content="刘江的自制网页简历，关于刘江的个人介绍。">
	<title>刘江的简历</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-1.11.1.js">
	<link rel="stylesheet" type="text/css" href="style/my.css">
</head>
<body>
	<header>
		<div id="top">
			<img id="head" src="images/head.png">
			<div id="top-name">
				<h1>I'M LIU JIANG</h1>
				<img src="images/line.png">
				<h2>MY RESUME</h2>
			</div>
			<div class="clr"></div>
		</div>
	</header>
	<div id="main">
		<div id="my-record">
			<h1>个人履历</h1>
			<div id="record">
				<img class="school" src="images/school.png">
				<img class="work" src="images/work.png">
				<img class="graduate" src="images/graduate.png">
			</div>
		</div>
		<div id="experience-box">
			<div id="experience">
				<h1>工作经历</h1>
				<div>
					<div id="first-job" class="wk"><h2>2016年6月</h2><p>重庆乐泊停车有限公司<br>担任网页设计</p></div>
					<div class="wk"></div>
					<div id="secend-job" class="wk">
						<img src="">
						<h2>2016年12月</h2>
						<p>重庆守柴炉公司<br>担任平面设计</p>
					</div>
					<div class="clr"></div>
				</div>
			</div>
		</div>
		<div id="project">
			<h1>项目经验</h1>
		</div>
	</div>
	<footer></footer>
</body>
</html>
